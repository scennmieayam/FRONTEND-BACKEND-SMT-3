<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Barang</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Barang</h1>
        <form method="POST">
            <div class="form-group">
                <label for="kode">Kode Barang :</label>
                <input type="text" name="kode" class="form-control" value="{{ dtstok[0] }}" readonly>
            </div>
            <div class="form-group">
                <label for="nama">Nama Barang :</label>
                <input type="text" name="nama" class="form-control" value="{{ dtstok[1] }}" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga Barang :</label>
                <input type="number" name="harga" class="form-control" value="{{ dtstok[2] }}" required>
            </div>
            <div class="form-group">
                <label for="stok">Stok Barang :</label>
                <input type="number" name="stok" class="form-control" value="{{ dtstok[3] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
