<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>
    <label for="buah">Pilih Buah</label>
    <select name="buah" id="buah">
        <option>Apel</option>
        <option>Mangga</option>
        <option>Pisang</option>
        <option>Jeruk</option>
        <option>Semangka</option>
        <option>Melon</option>
        <option>Nanas</option>
        <option>Pepaya</option>
    </select>

    <script>
        const info = document.getElementById("info");
        const buah = document.getElementById("buah");

        buah.addEventListener("change", function(e){
            info.innerText = `Anda memilih buah: ${e.target.value}`;
        });
    </script>
</body>
</html>
