<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cascading Dropdowns</title>
</head>
<body>
    <h1>Pilih Lokasi</h1>

    <label for="benua">Pilih Benua :</label>
    <select id="benua" onchange="updateNegara()"></select>

    <br>

    <label for="negara">Pilih Negara :</label>
    <select id="negara">
        <option value="">--Pilih Benua Dahulu--</option>
    </select>

    <p id="hasil"></p>

    <script src="dataLokasi.js"></script>
</body>
</html>
