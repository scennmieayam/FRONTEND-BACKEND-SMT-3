<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Data Mahasigma</h2>
    <button id="tampilData">Tampilkan Data</button>
    <div id="hasil"></div>

    <script>
        $(document).ready(function() {
            $('#tampilData').click(function() {
                $.ajax({
                    url: 'data.json',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        var output = '<ul>';
                        $.each(data, function(index, mahasiswa) {
                            output += '<li>' + mahasiswa.nama + ' - ' + mahasiswa.nim + '</li>';
                        });
                        output += '</ul>';
                        $('#hasil').html(output);
                    },
                    error: function(xhr, status, error) {
                        $('#hasil').html('Error saat mengambil data: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
