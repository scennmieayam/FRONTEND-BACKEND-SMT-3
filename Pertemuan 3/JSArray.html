<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARRAY</title>
  </head>
  <body>
    <script>
      var hewan = ["kucing", "babi", "rangga", "ular"];

      document.write("Daftar hewan langka :");

      for (let i = 0; i < hewan.length; i++) {
        document.write("<li>" + hewan[i] + "</li>");
      }
    </script>
  </body>
</html>
