<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan Foreach dengan Array</title>
  </head>
  <body>
    <script>
      var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

      days.forEach((day) => {
        document.write("<p>" + day + "</p>");
      });
    </script>
  </body>
</html>
