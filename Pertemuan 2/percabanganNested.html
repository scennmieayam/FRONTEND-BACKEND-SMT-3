<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan Nested</title>
  </head>
  <body>
    <script>
      var username = prompt("Masukkan username :");
      var password = prompt("Masukkan password :");

      if (username == "scendy") {
        if (password == "stikom") {
          document.write("Login berhasil");
        } else {
          document.write("Password salah");
        }
      } else {
        document.write("Username tidak terdaftar");
      }
    </script>
  </body>
</html>
