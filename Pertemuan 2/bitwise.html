<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator bitwise</title>
  </head>
  <body>
    <script>
      var x = 5;
      var y = 10;

      // operator bitwise and
      var hasil = x & y;
      document.write(`${x} & ${y} = ${hasil} <br>`);

      // operator bitwise or
      var hasil = x | y;
      document.write(`${x} | ${y} = ${hasil} <br>`);

      // operator bitwise xor
      var hasil = x ^ y;
      document.write(`${x} ^ ${y} = ${hasil} <br>`);

      // operator bitwise negasi
      var hasil = ~x;
      document.write(`~${x} = ${hasil} <br>`);

      //operator bitwise left shift
      var hasil = x << y;
      document.write(`${x} << ${y} = ${hasil} <br>`);

      //operator bitwise right shift
      var hasil = x >> y;
      document.write(`${x} >> ${y} = ${hasil} <br>`);
    </script>
  </body>
</html>
