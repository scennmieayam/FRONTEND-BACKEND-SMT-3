  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocumentJS</title>
  </head>
  <body>
    <script>
      document.write("<h2>Selamat Datang</h2>");

      document.write("<li>Belajar CSS</li>");
