<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penugasan</title>
  </head>
  <body>
    <script>
      document.write("Nilai score....<br>");

      var score = 100;
      document.write("score = " + score + "</br>");

      score += 5;
      document.write("score += 5 = " + score + "</br>");

      score -= 2;
      document.write("score -= 2 = " + score + "</br>");

      score *= 2;
      document.write("score *= 2 = " + score + "</br>");

      score /= 4;
      document.write("score /= 4 = " + score + "</br>");

      score **= 2;
      document.write("score **= 2 = " + score + "</br>");

      score %= 3;
      document.write("score %= 3 = " + score + "</br>");
    </script>
  </body>
</html>
