<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan Ternary</title>
  </head>
  <body>
    <script>
      var jwb = prompt("Apakah kamu mahasiswa STIKOM? (Ya/Tidak)");
      var jawaban = jwb.toUpperCase() === "YA" ? "Ya" : "Tidak";

      document.write("Jawaban anda : " + jawaban);
    </script>
  </body>
</html>
