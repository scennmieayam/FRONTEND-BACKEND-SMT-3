<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan IF ELSE</title>
  </head>
  <body>
    <script>
      var password = prompt("Password :");

      if (password == "scendy") {
        document.write("Password Benar");
      } else {
        document.write("Password Salah");
      }

      document.write("<p>Terimakasih telah menggunakan layanan kami</p>");
    </script>
  </body>
</html>
