<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>
  </head>
  <body>
    <h1>InnerHTML Javascript</h1>
    <div id="info"></div>
    <div id="pesan"></div>

    <script>
      var infoHasil = document.getElementById("info");
      var pesanHasil = document.getElementById("pesan");

      infoHasil.innerHTML = "<p><b>Belajar InnerHTML</b></p>";
      pesanHasil.innerHTML = "<p>Hari Pertama Belajar Javascript</p>";
    </script>
  </body>
</html>
