<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator ternary</title>

  <body>

      var pertanyaan = confirm("apakah kamu mahasigma stikom?");
