<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aritmatika</title>
  </head>
  <body>
    <script>
      var a = 15;
      var b = 10;
      var c = 0;

      c = a + b;
      document.write("Hasil penjumlahan a + b = " + c + "<br>");
      c = a - b;
      document.write("Hasil pengurangan a - b = " + c + "<br>");
      c = a * b;
      document.write("Hasil perkalian a * b = " + c + "<br>");
      c = a / b;
      document.write("Hasil pembagian a / b = " + c + "<br>");
      c = a % b;
      document.write("Hasil modulus a % b = " + c + "<br>");
      c = a ** b;
      document.write("Hasil pemangkatan a ** b = " + c + "<br>");
    </script>
  </body>
</html>
